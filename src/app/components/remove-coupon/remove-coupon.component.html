<h1>Coupons from service</h1>
<img *ngIf="!tableInput" src="assets/images/load.gif" alt="">

<div *ngIf="tableInput">
    <table>
        <caption>Coupons</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Start Date</th>
                <th>End date</th>
                <th>Image</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let c of tableInput">
                <td>{{c.title}}</td>
                <td>{{c.description}}</td>
                <td>{{c.price}}</td>
                <td>{{c.amount}}</td>
                <td>{{c.category}}</td>
                <td>{{c.startDate}}</td>
                <td>{{c.endDate}}</td>
                <td><img src="{{c.imageURL}}" alt="Image coupon" width="50" height="50" srcset="https://www.thesonicsboom.com/wp-content/uploads/2019/11/coupons1.jpg"></td>
                <button (click)="delete(c.id)">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
