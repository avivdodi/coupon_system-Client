<img *ngIf="!tableInput" src="assets/images/load.gif">

<div *ngIf="tableInput">
    <table>
        <caption>All available coupons</caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Start Date</th>
                <th>End date</th>
                <th>Image</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let c of tableInput">
                <td>{{c.id}}</td>
                <td>{{c.title}}</td>
                <td>{{c.description}}</td>
                <td>{{c.price}}</td>
                <td>{{c.amount}}</td>
                <td>{{c.category}}</td>
                <td>{{c.startDate}}</td>
                <td>{{c.endDate}}</td>
                <td><img src="{{c.imageURL}}" alt="Image coupon" id="couponimg" srcset="https://www.thesonicsboom.com/wp-content/uploads/2019/11/coupons1.jpg"></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="tableInput">
    <p>Which coupon would you like to Purchase?</p>
    <input type="number" placeholder="Coupon id" [(ngModel)]="couponId" name="couponId">
    <button (click)="purchaseCoupon()" [disabled]="!couponId">Purchase</button>
</div>
